services:
  db:
    image: postgres:latest
    restart: unless-stopped
    ports:
      - ${AUCTION_HOUSE_DB_PORT:-5432}:5432
    environment:
      POSTGRES_USER: ${AUCTION_HOUSE_DB_USER}
      POSTGRES_PASSWORD: ${AUCTION_HOUSE_DB_PASSWORD}
      POSTGRES_DB: ${AUCTION_HOUSE_DB_NAME}
    volumes:
      - db:/var/lib/postgresql/data


volumes:
  db:
    driver: local
    